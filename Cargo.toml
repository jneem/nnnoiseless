[package]
name = "nnnoiseless"
version = "0.2.0"
authors = ["Joe Neeman <joeneeman@gmail.com>"]
edition = "2018"
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/jneem/nnnoiseless"
description = "Audio denoising, derived from Xiph's RNNoise library"
autobenches = false

[lib]
bench = false

[[bin]]
name = "munge"
path = "src/munge.rs"
bench = false

[[bench]]
name = "sin"
harness = false

[dependencies]
num-complex = "0.2.4"
once_cell = "1.4.0"
rustfft = "3.0.1"

[dev-dependencies]
byteorder = "1.3.4"
criterion = "0.3.3"
